<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Risk Control Services Nigeria — Convocation Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="rcs-header">
    <div class="container">
      <div class="brand">
        <div class="logo-circle">RC</div>
        <div class="brand-text">
          <h1>Risk Control Services Nigeria</h1>
          <p>Convocation PDF Extraction Console</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Upload Convocation PDF</h2>
      <form id="uploadForm">
        <div class="form-row">
          <label for="file">PDF File</label>
          <input id="file" name="file" type="file" accept="application/pdf" required />
        </div>
        <div class="form-row">
          <label for="session">Session (optional)</label>
          <input id="session" name="session" type="text" placeholder="e.g. 2021/2022" />
        </div>
        <button class="btn btn-primary" type="submit">Upload & Process</button>
      </form>
      <div id="uploadMsg" class="muted"></div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Documents</h2>
        <button id="deleteAllBtn" class="btn btn-danger">Delete All PDFs & Data</button>
      </div>
      <div class="table-wrap">
        <table class="table" id="docsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Filename</th>
              <th>Session</th>
              <th>Status</th>
              <th>CSV</th>
              <th>XLSX</th>
              <th>DOCX</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Search Students</h2>
      <form id="searchForm" class="grid grid-4">
        <input type="text" id="q" placeholder="Name, course, faculty..." />
        <input type="text" id="faculty" placeholder="Faculty" />
        <input type="text" id="grade" placeholder="Grade (e.g. FIRST CLASS)" />
        <input type="text" id="sess" placeholder="Session (e.g. 2021/2022)" />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <div class="table-wrap">
        <table class="table" id="resultsTable">
          <thead>
            <tr>
              <th>Surname</th>
              <th>First Name</th>
              <th>Other Name</th>
              <th>Course</th>
              <th>Faculty</th>
              <th>Grade</th>
              <th>Qualification</th>
              <th>Session</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="searchMsg" class="muted"></div>
    </section>
  </main>

  <footer class="rcs-footer">
    <div class="container">
      <small>© <span id="year"></span> Risk Control Services Nigeria</small>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
